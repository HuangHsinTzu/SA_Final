<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Custom styles to remove outer border and align on the same horizontal line */
        .input-group {
            border: none;
        }

        .input-group-text {
            border-right: none;
        }

        .form-control {
            border-left: none;
            max-width: 60%; /* Adjust the width as needed */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2>平台名稱</h1>
            </a>
            <div id="navbarSupportedContent">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><span>Logout</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br /><br /><br /><br /><br /><br />
    <div class="container text-center">
        <div class="col-md-3 d-flex align-items-center">
            <!-- Removed mx-auto class -->
            <div class="rounded-circle overflow-hidden" style="width: 100px; height: 100px;">
                <img src="123.jpeg" class="w-100 h-100" alt="Profile Image">
            </div>
        </div>
        <span style="font-size: 50px; margin-left: 3px;">會員資料</span><br /><br /><br />
        <div class="input-group flex-nowrap offset-md-3">
            <p>姓名</p>
            <p class="form-control text-right border-0">王小明</p>
        </div><br />
        <div class="input-group flex-nowrap col-md-3 offset-md-3">
            <span>email</span>
            <p class="form-control text-left border-0">123456789@gmail.com</p>
        </div><br />
        <div class="input-group flex-nowrap offset-md-3">
            <span >手機&nbsp;&nbsp;</span>
            <p class="form-control text-left border-0">0987654321</p>
        </div><br />
        <button class="btn btn-primary btn-lg">編輯</button><br /><br /><br />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
