<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <br /><br /><br /><br /><br /><br />
    <div class="container text-center">
        <span style="font-size: 50px;" style="margin-left: 3px;">Sign up</span><br /><br /><br />
        <div class="input-group flex-nowrap col-md-3 offset-md-3">
            <span class="input-group-text" id="addon-wrapping">email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="text" class="form-control" placeholder="請輸入email" style="max-width:40%">
        </div><br />
        <div class="input-group flex-nowrap offset-md-3">
            <span class="input-group-text" id="addon-wrapping">名字&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="text" class="form-control" placeholder="請輸入名字" style="max-width:40%">
        </div><br />
        <div class="input-group flex-nowrap offset-md-3">
            <span class="input-group-text" id="addon-wrapping">手機&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="text" class="form-control" placeholder="請輸入手機" style="max-width:40%">
        </div><br />
        <div class="input-group flex-nowrap offset-md-3">
            <span class="input-group-text" id="addon-wrapping">密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="text" class="form-control" placeholder="請輸入密碼" style="max-width:40%">
        </div><br />
        <div class="input-group flex-nowrap offset-md-3">
            <span class="input-group-text" id="addon-wrapping">確認密碼</span>
            <input type="text" class="form-control" placeholder="請輸入確認密碼" style="max-width:40%">
        </div><br />
        <button class="btn btn-primary btn-lg" style="margin-left: 490px;">註冊</button>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
